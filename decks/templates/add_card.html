<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Deck - Pokémon Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://static.prod.pokemon.com/images/pikachu_pattern.png');
        }
    </style>
</head>
<body class="bg-blue-100 font-sans leading-normal tracking-normal min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <div class="md:flex">
                <div class="p-8 w-full">
                    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Create Your Pokémon Deck</div>
                    <form action="{% url 'add_card' deck.id%}" method="post" class="mt-6">
                        {% csrf_token %}       
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Select a Card:</label>
                            <div class="relative">
                                <select id="deck_cards" name="deck_cards" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                                    <option value="" disabled selected>Select a Card</option>
                                    {% for card in cards %}
                                        <option value="{{ card.id }}">{{ card.name }}</option>
                                    {% endfor %}
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 12l-6-6 1.41-1.41L10 9.17l4.59-4.58L16 6z"/></svg>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                Create Deck
                            </button>
                        </div>
                    </form>   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
