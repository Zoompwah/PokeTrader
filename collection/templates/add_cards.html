{% extends "base.html" %}
{% block content %}
<div class="container p-8">
    <div class="row">
        <div class="col-md-12">
            <h1>Add Cards</h1>
        </div>
    </div>
    <div class="row">
        <form method="post">
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="grid grid-cols-4 gap-8 justify-around">
                {% csrf_token %}
                {% for c in all_cards %}
                <div class="flex flex-col">
                    <input type="checkbox" name="cards" value="{{c.id}}" {% if c in owned_cards %}checked{% endif %}>
                    <img src="{{ c.card_image }}" alt="{{ c.name }}">
                </div>
                {% endfor %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
