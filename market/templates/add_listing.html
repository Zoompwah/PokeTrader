{% extends "base.html" %}
{% block content %}
{% include 'navbar.html'%}

<div class="container mx-auto px-4 py-8">

    <div class="flex justify-center mb-8">
        <form class="w-full max-w-lg" method="POST" action="{% url 'market:create_listing' %}">
            {% csrf_token %}
            <div class="relative flex flex-col space-y-4">
                <div>
                    <label for="collection" class="block text-sm font-medium text-black-300">Card</label>
                    <select id="collection" name="collection" class="block w-full p-4 pl-10 text-sm border border-gray-300 rounded-lg focus:ring-blue-500">
                        {% for collection in collections %}
                        <option value="{{ collection.card.id }}">{{ collection.card.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-black-300">Price</label>
                    <input type="number" id="price" name="price" class="block w-full p-4 pl-10 text-sm border border-gray-300 rounded-lg focus:ring-blue-500" placeholder="Enter price">
                </div>
                <button type="submit" class="ml-4 bg-blue-700 hover:bg-blue-800 text-white font-medium rounded-lg text-sm px-4 py-2 focus:ring-blue-500">Add Listing</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
