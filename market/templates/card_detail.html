{% extends "base.html" %}
{% block content %}

<div class="container mx-auto px-4 py-8">
    <div class="bg-gray-800 text-white rounded-lg shadow-lg overflow-hidden">
        <img src="{{ card.card_image }}" alt="{{ card.name }}" class="w-full h-auto">
        <div class="p-4">
            <h5 class="font-bold text-2xl">{{ card.name }}</h5>
            <p class="text-gray-400">Types: {{ card.types }}</p>
            <p class="text-gray-400">Abilities: {{ card.abilities }}</p>
            <p class="text-gray-400">Attacks: {{ card.attacks }}</p>
            <p class="text-gray-400">Weaknesses: {{ card.weaknesses }}</p>
            <p class="text-gray-400">Price: Rp.{{ listing.price }}</p>
        </div>
        <div class="p-4 flex space-x-4">
            <form method="POST" action="{% url 'purchase_card' listing.id %}">
                {% csrf_token %}
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Buy Now</button>
            </form>
            <button id="offerButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Make an Offer</button>
        </div>
    </div>
    <div id="offerForm" class="hidden mt-4">
        <form method="POST" action="{% url 'make_offer' listing.id %}">
            {% csrf_token %}
            <div class="flex flex-col space-y-4">
                <label for="offer_price" class="text-gray-300">Offer Price</label>
                <input type="number" id="offer_price" name="offer_price" class="p-4 text-sm border border-gray-300 rounded-lg focus:ring-blue-500" placeholder="Enter your offer price">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit Offer</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('offerButton').addEventListener('click', function() {
        var offerForm = document.getElementById('offerForm');
        offerForm.classList.toggle('hidden');
    });
</script>

{% endblock %}
